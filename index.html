<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

<!-- type of matrix code - valid iif detectionMode end with 'matrix' - [3x3, 3x3_HAMMING63, 3x3_PARITY65, 4x4, 4x4_BCH_13_9_3, 4x4_BCH_13_5_5], matrixCodeType: '3x3' -->
<a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
    
<!-- define your markers --> 
<a-marker  type='barcode' value='0'>
 
  <a-image src="tapa0.png" rotation="-90 0 0" width="3" height="3"></a-image>

</a-marker>

<a-marker  type='barcode' value='1'>
  <a-image src="lagallinadesgollada1.png" rotation="-90 0 0" position="0 2 0" width="4" height="4"></a-image>

</a-marker>

<a-marker  type='barcode' value='2'>
  <a-image src="bertita.png" rotation="-90 0 0" position="0 2 0" width="4" height="4"></a-image>

</a-marker>

<a-marker  type='barcode' value='3'>
  <a-image src="mirabanaberta.png" rotation="-90 0 0" position="0 2 0" width="4" height="4"></a-image>

</a-marker>

<a-marker  type='barcode' value='4'>
  <a-image src="tapa.png" rotation="-80 0 0" position="0 2 0" width="4" height="4"></a-image>

  
</a-marker>

<a-marker  type='barcode' value='5'>

</a-marker>

<a-marker  type='barcode' value='6'>
  <!-- here define the content to display on top of the marker -->
  <a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>

<a-marker  type='barcode' value='7'>
  <!-- here define the content to display on top of the marker -->
  <a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>

<a-marker  type='barcode' value='8'>
  <!-- here define the content to display on top of the marker -->
  <a-box position='0 0.5 0' material='color: blue;'></a-box>
</a-marker>


<!-- define a simple camera -->
<a-entity camera></a-entity>

  </a-scene>
</body>
</html>
